#
# worker service
#
apiVersion: v1
kind: Service
metadata:
  name: worker

spec:
  ports:
    # Add a port for the debugger to connect
    - name: debug
      protocol: TCP
      port: 9232
      targetPort: 9232

---
#
# worker deployment
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    io.kompose.service: worker

spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker

  template:
    metadata:
      labels:
        io.kompose.service: worker

    spec:
      containers:
        - image: primordialimages.azurecr.io/primo-worker:latest
          name: worker
          imagePullPolicy: Never
          resources: {}
          command:
            - yarn
            - start:worker:legacy

          volumeMounts:
            - name: dist
              mountPath: "/app/roles"
              readOnly: true
              mountPropagation: HostToContainer

          ports:
            - containerPort: 9232
              protocol: TCP

      volumes:
        - name: dist

          hostPath:
            path: /app/dist
